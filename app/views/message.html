<form ng-init="init()">
    <div>
        <div ng-repeat="msg in messages" ng-class="{true: 'current_user_message', false: 'another_user_message'}[msg.from == User.email]">
          {{msg.body}}
        </div>
    </div>
    <input type="text" placeholder="Say something!!!" ng-model="newMessage.body" ng-keydown="addMessage($event)"/>
</form>
